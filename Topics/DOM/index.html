<body>

    <ul>
        <li>Джон</li>

    <p class="sibling">sibling or not?</p>

    </div>

    <div id='target'>
        <span>Target</span>
    </div>

    <div class="notsibling">
        <span>NO, I am not!!!</span>
    </div>
